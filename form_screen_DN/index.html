<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                <span class="error-username error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <span class="error-password error"></span>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
            <!-- <a href="http://127.0.0.1:5500/form_screen_DN/forgot.html" class="forgot-password">Forgot your password?</a> -->
            <a href="forgot.html" class="forgot-password">Forgot your password?</a>
        </form>
    </div>

    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
